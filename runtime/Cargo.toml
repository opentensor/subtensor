[package]
name = "node-subtensor-runtime"
version = "4.0.0-dev"
description = "Subtensor network"
authors = ["Opentensor Foundation <https://github.com/opentensor/>"]
homepage = "https://opentensor.ai/"
edition.workspace = true
license = "Unlicense"
publish = false
repository = "https://github.com/opentensor/subtensor/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# Libraries
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive", "serde"] }
smallvec = "1.6.1"
serde_json = { version = "1.0.108", default-features = false, features = ["alloc"] }

# FRAME
frame-support = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
frame-system = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
frame-try-runtime = { default-features = false, optional = true, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
frame-executive = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }

# Substrate
sp-api = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-block-builder = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-consensus-aura = { default-features = false, features = ["serde"], git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-consensus-grandpa = { default-features = false, features = ["serde"], git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-core = { default-features = false, features = ["serde"], git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-inherents = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-offchain = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-runtime = { default-features = false, features = ["serde"], git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-session = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-std = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-storage = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-transaction-pool = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-version = { default-features = false, features = ["serde"], git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-genesis-builder = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }

# Pallets
pallet-subtensor = { version = "4.0.0-dev", default-features = false, path = "../pallets/subtensor" }
pallet-registry = { version = "4.0.0-dev", default-features = false, path = "../pallets/registry" }
pallet-admin-utils = { version = "4.0.0-dev", default-features = false, path = "../pallets/admin-utils" }
pallet-aura = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
pallet-balances = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
pallet-grandpa = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
pallet-sudo = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
pallet-timestamp = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
pallet-transaction-payment = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }

# Debugging
try-runtime-cli = { git = "https://github.com/opentensor/polkadot-sdk.git", branch = "tensordot-v1.4.0", optional = true }

# RPC
frame-system-rpc-runtime-api = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
pallet-transaction-payment-rpc-runtime-api = { default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
subtensor-custom-rpc-runtime-api = { version = "0.0.2", path = "../pallets/subtensor/runtime-api", default-features = false }

# Benchmarking
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
frame-system-benchmarking = { default-features = false, optional = true, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }

# Metadata commitment pallet
pallet-commitments = { version = "4.0.0-dev", default-features = false, path = "../pallets/commitments" }

[build-dependencies]
substrate-wasm-builder = { optional = true, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-executive/std",
	"frame-support/std",
	"frame-system-benchmarking?/std",
	"frame-system-rpc-runtime-api/std",
	"frame-system/std",
	"frame-try-runtime?/std",
	"pallet-aura/std",
	"pallet-balances/std",
	"pallet-grandpa/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",
	"pallet-subtensor/std",
	"pallet-admin-utils/std",
	"scale-info/std",
	"serde_json/std",
	"pallet-sudo/std",
	"pallet-commitments/std",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-consensus-aura/std",
	"sp-consensus-grandpa/std",
	"sp-core/std",
	"sp-genesis-builder/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-storage/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"pallet-subtensor/std",
	"substrate-wasm-builder",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system-benchmarking/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-grandpa/runtime-benchmarks",
	"pallet-sudo/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"pallet-subtensor/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-registry/runtime-benchmarks",
	"pallet-commitments/runtime-benchmarks",
	"pallet-admin-utils/runtime-benchmarks"
]

try-runtime = [
	"frame-executive/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"frame-try-runtime?/try-runtime",
	"pallet-aura/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-grandpa/try-runtime",
	"pallet-sudo/try-runtime",
	"pallet-timestamp/try-runtime",
	"pallet-transaction-payment/try-runtime"
]
