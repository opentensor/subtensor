name: cargo audit
on:
  workflow_dispatch:

jobs:
  create-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

#      - name: Cache baedeker build
#        uses: actions/cache@v4
#        with:
#          path: baedeker/target
#          key: baedeker-${{ runner.os }}-${{ hashFiles('baedeker/Cargo.lock') }}
#          restore-keys: baedeker-${{ runner.os }}-

      - name: Build and install baedeker
        run: |
          git clone https://github.com/UniqueNetwork/baedeker.git
          cd baedeker
          cargo build --release
          ./target/release/baedeker --version || true

      - name: Create timestamped file
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          FILENAME="output_${TIMESTAMP}.txt"
          echo "File created at $(date)" > "$FILENAME"
          echo "Created file: $FILENAME"
          cat "$FILENAME"