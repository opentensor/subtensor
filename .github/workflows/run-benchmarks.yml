name: Validate-Benchmarks

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number for concurrency grouping'
        required: true
        type: string
      skip:
        description: 'Whether to skip benchmarks'
        required: true
        type: boolean

concurrency:
  group: run-benchmarks-${{ github.event.inputs.pr_number }}
  cancel-in-progress: true

jobs:
  validate-benchmarks:
    if: ${{ github.event.inputs.skip == 'false' }}
    runs-on: Benchmarking
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_number }}
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang curl libssl-dev llvm libudev-dev protobuf-compiler

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          key: bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Build node with benchmarks
        run: |
          cargo build --profile production -p node-subtensor --features runtime-benchmarks

      - name: Run & validate benchmarks
        run: |
          chmod +x scripts/benchmark_action.sh
          ./scripts/benchmark_action.sh
