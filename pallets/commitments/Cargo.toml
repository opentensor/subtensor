[package]
name = "pallet-commitments"
version = "4.0.0-dev"
description = "Add the ability to commit generic hashed data for network participants."
authors = ["Bittensor Nucleus Team"]
homepage = "https://bittensor.com" 
edition = "2021"
license = "Unlicense"
publish = false
repository = "https://github.com/opentensor/subtensor"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
	"max-encoded-len"
] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, optional = true, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
frame-system = { version = "4.0.0-dev", default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-runtime = { version = "24.0.0", default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-std = { version = "8.0.0", default-features = false, git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-tracing = { git = "https://github.com/opentensor/polkadot-sdk", default-features = false, branch = "tensordot-v1.4.0" }

[dependencies.enumflags2]
version = "0.7.7"

[dev-dependencies]
sp-core = { git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
sp-io = { version = "23.0.0", git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0" }
pallet-balances = {git = "https://github.com/opentensor/polkadot-sdk", branch = "tensordot-v1.4.0"}

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-std/std",
	"sp-tracing/std"
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks"
]
try-runtime = ["frame-support/try-runtime"]
