[package]
name = "pallet-commitments"
version = "4.0.0-dev"
description = "Add the ability to commit generic hashed data for network participants."
authors = ["Bittensor Nucleus Team"]
homepage = "https://bittensor.com"
edition = "2024"
license = "Unlicense"
publish = false
repository = "https://github.com/opentensor/subtensor"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
subtensor-macros.workspace = true
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
scale-info = { workspace = true, features = ["derive"] }
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
enumflags2 = { workspace = true }

pallet-drand = { path = "../drand", default-features = false }
tle = { workspace = true, default-features = false }
ark-serialize = { workspace = true, default-features = false }
w3f-bls = { workspace = true, default-features = false }
rand_chacha = { workspace = true }
hex = { workspace = true }
sha2 = { workspace = true }

log = { workspace = true }

pallet-subtensor = { path = "../subtensor", default-features = false }

[dev-dependencies]
sp-core = { workspace = true }
sp-io = { workspace = true }
pallet-balances = { workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-std/std",
	"sp-runtime/std",
	"enumflags2/std",
	"pallet-balances/std",
	"sp-core/std",
	"sp-io/std",
	"ark-serialize/std",
	"log/std",
	"pallet-drand/std",
	"tle/std",
	"w3f-bls/std",
	"hex/std",
	"rand_chacha/std",
	"sha2/std",
	"pallet-subtensor/std"
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-drand/runtime-benchmarks",
	"pallet-subtensor/runtime-benchmarks"
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"sp-runtime/try-runtime",
	"pallet-drand/try-runtime",
	"pallet-subtensor/try-runtime"
]
