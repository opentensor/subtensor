[package]
name = "pallet-shield"
description = "FRAME pallet for opt-in, per-block ephemeral-key encrypted transactions, MEV-shielded."
authors = ["Subtensor Contributors <https://github.com/opentensor/subtensor>"]
version = "0.0.1"
license = "Unlicense"
edition.workspace = true
homepage = "https://github.com/opentensor/subtensor"
repository = "https://github.com/opentensor/subtensor"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true, features = ["derive", "max-encoded-len"] }
scale-info = { workspace = true, features = ["derive"] }
log.workspace = true

subtensor-macros.workspace = true
subtensor-runtime-common.workspace = true

# FRAME core
frame-support.workspace = true
frame-system.workspace = true
frame-benchmarking = { workspace = true, optional = true }

# Substrate primitives
sp-core.workspace = true
sp-runtime.workspace = true
sp-io.workspace = true
sp-std.workspace = true
sp-weights.workspace = true
sp-inherents.workspace = true

# Subtensor primitives
stp-io.workspace = true
stp-shield.workspace = true

# Benchmark-only (optional, activated by runtime-benchmarks feature)
pallet-aura = { workspace = true, optional = true }
sp-consensus-aura = { workspace = true, optional = true }
ml-kem = { workspace = true, optional = true }
chacha20poly1305 = { workspace = true, optional = true }
rand_chacha = { workspace = true, optional = true }

[dev-dependencies]
stc-shield.workspace = true
ml-kem.workspace = true
chacha20poly1305.workspace = true
pallet-subtensor-utility.workspace = true
rand_chacha.workspace = true

[features]
default = ["std"]

std = [
	"codec/std",
	"scale-info/std",
	"log/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking?/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-io/std",
	"sp-std/std",
	"sp-weights/std",
	"sp-inherents/std",
	"stp-io/std",
	"stp-shield/std",
	"pallet-aura?/std",
	"sp-consensus-aura?/std",
	"chacha20poly1305?/std",
	"ml-kem?/std",
	"rand_chacha?/std",
	"pallet-subtensor-utility/std",
	"stc-shield/std",
	"subtensor-runtime-common/std",
]

runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-subtensor-utility/runtime-benchmarks",
	"chacha20poly1305",
	"ml-kem",
	"pallet-aura",
	"sp-consensus-aura",
	"rand_chacha",
]

try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
	"pallet-aura/try-runtime",
	"pallet-subtensor-utility/try-runtime",
]
