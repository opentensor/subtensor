[package]
name = "pallet-shield"
description = "FRAME pallet for opt-in, per-block ephemeral-key encrypted transactions, MEV-shielded."
authors = ["Subtensor Contributors <https://github.com/opentensor/subtensor>"]
version = "0.0.1"
license = "Unlicense"
edition.workspace = true
homepage = "https://github.com/opentensor/subtensor"
repository = "https://github.com/opentensor/subtensor"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true, features = ["derive", "max-encoded-len"] }
scale-info = { workspace = true, features = ["derive"] }

subtensor-macros.workspace = true

# FRAME core
frame-support.workspace = true
frame-system.workspace = true
frame-benchmarking = { workspace = true, optional = true }

# Substrate primitives
sp-core.workspace = true
sp-runtime.workspace = true
sp-io.workspace = true
sp-std.workspace = true
sp-weights.workspace = true

# Pallets used in Config
pallet-timestamp.workspace = true
pallet-aura.workspace = true
sp-consensus-aura.workspace = true

[dev-dependencies]

[features]
default = []

std = [
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking?/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-io/std",
	"sp-std/std",
	"sp-weights/std",
	"pallet-timestamp/std",
	"pallet-aura/std",
	"sp-consensus-aura/std",
]

runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
]

try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
	"pallet-aura/try-runtime",
	"pallet-timestamp/try-runtime",
]
