[package]
name = "pallet-subtensor"
version = "4.0.0-dev"
description = "FRAME pallet for runtime logic of Subtensor Blockchain."
authors = ["Bittensor Nucleus Team"]
homepage = "https://bittensor.com"
edition = "2021"
license = "Unlicense"
publish = false
repository = "https://github.com/opentensor/subtensor"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
sp-core = { workspace = true }
pallet-balances = { workspace = true }
scale-info = { workspace = true, features = ["derive"] }
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-io = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde-tuple-vec-map = { workspace = true }
serde_bytes = { workspace = true, features = ["alloc"] }
serde_with = { workspace = true, features = ["macros"] }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
log = { workspace = true }
substrate-fixed = { workspace = true }
pallet-transaction-payment = { workspace = true }
pallet-utility = { workspace = true }
ndarray = { workspace = true }
hex = { workspace = true }

# Used for sudo decentralization
pallet-collective = { version = "4.0.0-dev", default-features = false, path = "../collective" }
pallet-membership = { workspace = true }
hex-literal = { workspace = true }

[dev-dependencies]
pallet-balances = { workspace = true, features = ["std"] }
sp-version = { workspace = true }
# Substrate
sp-tracing = { workspace = true }
parity-util-mem = { workspace = true, features = ["primitive-types"] }
rand = { workspace = true }
sp-core = { workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"pallet-collective/std",
	"pallet-membership/std",
	"substrate-fixed/std",
	"pallet-balances/std",
	"pallet-transaction-payment/std",
	"pallet-utility/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-tracing/std",
	"sp-version/std",
	"hex/std",
	"log/std",
	"ndarray/std",
	"serde/std",
	"serde_bytes/std",
	"serde_with/std"
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-membership/runtime-benchmarks",
	"pallet-utility/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks"
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-membership/try-runtime",
	"pallet-transaction-payment/try-runtime",
	"pallet-utility/try-runtime",
	"sp-runtime/try-runtime",
	"pallet-collective/try-runtime"
]
pow-faucet = []
